
<!-- <input  placeholder="search text goes here"> -->
<div style="text-align: center" >
  <div class="sample">
<div class="a1" style="background-color: #fff">
  <span class="mr-2">All Products</span>
  <span class="mr-2">promotions</span>
  <span class="mr-2">promotions</span>
  <span class="mr-2">promotions</span>
  </div>
</div>
</div>

<div class="col-md-12">
  <mat-form-field class="example-full-width-input">
    <input matInput placeholder="Serach for product" [(ngModel)]="searchText">
  </mat-form-field>
</div>

<div class="col-md-12">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3">Product Name/Code/Pack</div>
      <div class="col-md-1">Quantity</div>
      <div class="col-md-2">Tride Price</div>
      <div class="col-md-1">Savings</div>
      <div class="col-md-1">Net price</div>
  </div>
  <div class="col-md-12" *ngFor="let productJson of productJson | filter : searchText;let i=index">
  
    <div class="col-md-12">
        <mat-card  class="a2" [ngStyle]="{'border-left-color':productJson.color}">
            <div class="row">
            <div class="col-md-2"> <img  style="width:100px;height: 100px;"src="https://cdn.pixabay.com/photo/2015/11/06/15/13/internet-1028794__340.jpg"></div>
            <div class="col-md-3">{{productJson.productName}}</div>
            <div class="col-md-1" >{{productJson.quantity}}</div>
            <div class="col-md-2">{{productJson.trideprice}}</div>
            <div class="col-md-1">{{productJson.savings}}</div>
            <div class="col-md-1">{{productJson.netprice}}</div>
            <div><img src="./assets/images/Cart_active.png" style="cursor: pointer" (click)="addCart(productJson,i)"></div>
          </div>
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4">Product Information Test comes here</div>
              <div class="col-md-2"></div>
              <div class="col=md-2"></div>
              <div class="col-md-1" [ngStyle]="{'color':productJson.color}">Discount:10%</div>
          </div>
          </mat-card>
     
  </div>
</div>
  
</div>
<button (click)="clickme()">Testing Purpose  -- Naigating to cart page</button>
